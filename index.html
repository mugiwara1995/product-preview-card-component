<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="style.css">


</head>
<body>

  <div class="card">
    <div class="img-container">
      <img class="desktop-img" src="./images/image-product-desktop.jpg" alt="product-desktop">
      <img class="mobile-img" src="./images/image-product-mobile.jpg" alt="product-mobile">
    </div>

    <div class="card-content">
      <h3 class="title">Perfume</h3>
      <h1 class="title-name">Gabrielle Essence Eau De Parfum</h1>
      <p>A floral, solar and voluptuous <br>interpretation composed by Olivier <br> Polge, Perfumer-Creator for the Hoiuse of CHANEL</p>
      <div class="price-info">
        <h1 class="price">$149.99</h1>
        <s>$169.99</s>
      </div>
    
      <button class="addCart-btn">
        <img src="./images/icon-cart.svg" alt="cart icon" class="icon-cart">
        Add to Cart
      </button>
    </div>

  </div>
</body>
</html>
